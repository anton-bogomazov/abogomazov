name: Build and Deploy

on:
  push:
    branches: [main]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up JDK ğŸ›ï¸
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Build static site ğŸªš
        run: ./gradlew jsBrowserDistribution
      - name: Upload a Build Artifact â¤´ï¸
        uses: actions/upload-artifact@v3.1.2
        with:
          name: site-pages
          path: build/distributions

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Download a Build Artifact â¤µï¸
        uses: actions/download-artifact@v3.0.2
        with:
          name: site-pages
          path: build/distributions
      - name: Deploy to GitHub Pages ğŸšœ
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: build/distributions
